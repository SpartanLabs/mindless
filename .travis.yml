language: node_js
node_js:
- '8'

script:
  - |
    if  [ "$TRAVIS_BRANCH" = "master" ]; then
      yarn add dev coveralls
      yarn test-travis
    else
      yarn test-cover
    fi

before_deploy:
- rm -rf node_modules
- ./package

deploy:
  provider: npm
  email: rosent76@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    branch: master
  skip_cleanup: true
